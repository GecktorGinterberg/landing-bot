<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Crypto Bot</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    .title {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 18px;
      color: #aaaaaa;
      margin-bottom: 40px;
    }
    .btn {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #00cc99;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.2s ease;
    }
    .btn:hover {
      background-color: #00b386;
    }
    .profit-dynamic {
      font-size: 20px;
      color: #00ffcc;
      margin-bottom: 20px;
      font-weight: bold;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #00ffcc; }
      to { text-shadow: 0 0 20px #00ffcc; }
    }
  </style>
  <!-- Meta Pixel Code -->

    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?

    n.queue=[];t=b.createElement(e);t.async=!0;

<body>

  <div class="title">🚀 Start earning with AI</div>
  <div class="subtitle">Bot trades automatically and earns 2–3% profit daily — stable and consistent.</div>
  
  <div class="profit-dynamic">📈 Daily ROI: +<span id="profit">2.0</span>%</div>

  <a class="btn" id="start-btn" href="#">Launch Bot</a>
<!-- 👇 ВСТАВЬ СЮДА -->
<script>
window.onload = async function () {
    const urlParams = new URLSearchParams(window.location.search);
    const fbclid = urlParams.get("fbclid") || null;

    const res = await fetch("http://45.86.86.118:8080/register_click", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ fbclid })
    });

    const data = await res.json();
    const trackingId = data.tracking_id;

    // Сохраняем, чтобы потом можно было использовать
    localStorage.setItem("tracking_id", trackingId);

    // Пример: можно навесить на кнопку
    document.getElementById("start-btn").onclick = () => {
        window.location.href = `https://t.me/RocketTrade_dashboardbot?start=${trackingId}`;
    };

    let profit = 2.0;
    let direction = 1;

    setInterval(() => {
      profit += 0.1 * direction;
      if (profit >= 3.0) direction = -1;
      if (profit <= 2.0) direction = 1;
      document.getElementById("profit").textContent = profit.toFixed(1);
    }, 150);
};
</script>
</body>
</body>
</html>
